<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-md-12">
  <div class="col-md-4 col-lg-4 col-sm-6" ng-repeat="poll in polls">
    <div class="well">
      <p class="lead"><a href="/polls/{{poll._id}}">{{poll.name}}</a></p>
      <ul ng-repeat="option in poll.options" class="list-unstyled">
        <li>{{option.name}}</li>
      </ul>
    </div>
  </div>
</div>
