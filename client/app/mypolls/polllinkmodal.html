<div class="modal-header">
  <h3 class="modal-title">Link to Poll</h3>
</div>
<div class="modal-body">
  <p>Share this link to {{poll.name}} with your friends!</p>
  <a href="{{poll.url}}" target="_blank">{{poll.url}}</a>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
