<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner" ng-hide="loggedIn">
  <div class="container">
    <h1 class="header">Poll Central</h1>
    <p class="lead">Create a poll and share it with your friends for free!</p>
    <a href="/signup" class="btn btn-primary">Sign up</a>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>Recent Polls</h3>
      <div ng-repeat="poll in polls">
        <a href="/polls/{{poll._id}}">
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="panel">
              <div class="col-xs-12 panel-header">
                {{poll.name}}
              </div>
              <div class="text-center">
                <cjs-bar dataset="poll.barData"></cjs-bar>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>FreeCodeCamp Basejump |
        <a href="https://twitter.com/matteverson">@matteverson</a>
  </div>
</footer>
